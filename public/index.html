<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0" name="viewport">
    <title>FURIA CS Chatbot</title>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<main class="chat-container" role="application">
    <header class="chat-header" role="banner">
        <img alt="Logo FURIA" class="logo" src="logo-furia.png">
        <h1>Assistente FURIA CS</h1>
    </header>

    <section aria-live="polite" class="chatbox" id="chatbox" role="log">
        <div class="message bot-message">
            <p>Ol√°! Eu sou o assistente do time de CS da FURIA. Pergunte o que quiser!</p>
        </div>
    </section>

    <footer class="input-area" role="region">
        <input aria-label="Campo de entrada de mensagem" autocomplete="off" id="userInput" placeholder="Digite sua mensagem..." type="text">
        <button aria-label="Enviar mensagem" id="sendButton">
            <svg fill="currentColor" height="20" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg">
                <path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/>
            </svg>
        </button>
    </footer>
</main>

<script src="script.js"></script>
</body>
</html>
